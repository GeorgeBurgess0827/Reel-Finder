<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Reel Finder</title>
</head>

<body>

  <body>
    <article id="article">
      <button class="button-13" id="get-movie">Feeling Lucky?</button>

      <a id="movie-link" href={} target="_blank" rel="noopener noreferrer" role="button"><img id="movie-poster" src={}
          alt="{}" /></a>
      <div class="container flex">
        <p id="movie-title"></p>
        <a href="" id="movie-trailer" target="_blank" rel="noopener noreferrer" role="button" class="trailer">View
          Trailer</a>
        <!-- Search button with search icon -->
        <a href="https://reel-finder.netlify.app/" target="_blank" class="search-button"><i class="fa fa-search"></i></a>
      </div>
    </article>
    <script src="popup.js"></script>
  </body>
</body>

</html>
